<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="Keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="lib/jquery-3.4.1.min.js"></script>

    <title>Профиль</title>
</head>
<body class="bkg-img">
  <div id="header">
    <div id="header__cont">
      <a class="header__logo" href="main">
        <img class="header__logo__img" src="img/logo@2x.png"/>
        <div class="header__logo__title">
          <div>ФОТОСТУДИЯ</div> <div>ФОКУС</div>
        </div>
      </a>
      <div class="header__menu">
        <a class="header__menu__item" href="docs">Документы</a>
        <a class="header__menu__item" href="prices">Цены и условия</a>
        <a class="header__menu__item" href="faq">Помощь и FAQ</a>
        <a class="header__menu__item" href="about">О фирме</a>
        <a class="header__menu__item" href="contacts">Контакты</a>
        <a class="header__menu__item-img bkg-img person" href="profile"></a>
        <a class="header__menu__item-img bkg-img basket" href="basket"></a>
        <a class="header__menu__item-img bkg-img menu" href="##"></a>
      </div>
    </div>
  </div>

  <div id="content" class="order__content">
    <div class="content__navigation">
      <a href="main">Главная</a>
      <span> / </span>
      <a href="basket">Профиль</a>
    </div>

    <h1 class="content__title">Профиль</h1>

    <div class="profile__buttons">
      <button class="input alt-color">ИСТОРИЯ ПОКУПОК</button>
      <button class="input alt-color">ЛИЧНЫЕ ДАННЫЕ</button>
    </div>

    <div class="profile__history__table">
      <div class="profile__history__table__cont">
        <table class="table">
          <thead>
            <tr class="profile__history__table__head">
              <td>Дата</td><td>Фото</td><td>Товар</td><td>Количество</td><td>Формат</td>
            </tr>
          </thead>
          <tbody>
            <tr class="profile__history__table__item">

              <td>21.02.20</td>
              <td><img src="img/no-photo.png"/></td>
              <td>Название товара</td>
              <td>
                <div class="number-select">
                  <input class="number-select__value" value="1"/>
                  <div class="number-select__controls">
                    <button>+</button>
                    <button>-</button>
                  </div>
                </div>
              </td>
              <td>A4</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="pages">
      <a class="pages__item active" href="##">1</a>
      <a class="pages__item" href="##">2</a>
      <a class="pages__item" href="##">3</a>
      <div class="pages__item">...</div>
      <a class="pages__item" href="##">10</a>
      <a class="pages__item pages__item__next bkg-img" href="##"></a>
    </div>
  </div>
  <div id="footer">2017-2020 © «Фотостудия Фокус»</div>
</body>
</html>
