<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="Keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="lib/jquery-3.4.1.min.js"></script>

    <title>Регистрация</title>
</head>
<body class="bkg-img">
  <div id="content" class="login__content">
    <div class="login__cont">
      <div class="login__top">
        <img class="login__logo" src="img/logo@2x.png"/>
        <div class="login__title">
          <div>ФОТОСТУДИЯ</div> <div>ФОКУС</div>
        </div>
      </div>

      <div class="login__form">
        <div class="login__form__switch">
          <a class="login__form__switch__item" href="signin">ВХОД</a>
          <a class="login__form__switch__item active" href="signup">РЕГИСТРАЦИЯ</a>
        </div>
        <form action="main">
            <label class="input__label" for="input-name">Название/номер группы</label>
            <input type="text" id="input-name" class="input"/>
            <label class="input__label" for="input-email">Электронная почта</label>
            <input type="email" id="input-email" class="input"/>
            <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ" class="input"/>
        </form>
      </div>
      <div class="login__form__message bkg-img"></div>
    </div>
  </div>
  <div id="footer">2017-2020 © «Фотостудия Фокус»</div>
</body>
</html>
